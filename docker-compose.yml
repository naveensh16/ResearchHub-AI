version: '3.8'

services:
  web:
    build: .
    container_name: researchhub_web
    ports:
      - "5000:5000"
    volumes:
      - ./instance:/app/instance
      - ./uploads:/app/uploads
    environment:
      - FLASK_ENV=production
      - AI_PROVIDER=ollama
      - OLLAMA_BASE_URL=http://ollama:11434
    depends_on:
      - ollama
    networks:
      - researchhub_network
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: researchhub_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - researchhub_network
    restart: unless-stopped
    # Automatically pull mistral model on startup
    command: >
      sh -c "ollama serve & sleep 5 && ollama pull mistral && wait"

  nginx:
    image: nginx:alpine
    container_name: researchhub_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    networks:
      - researchhub_network
    restart: unless-stopped

volumes:
  ollama_data:
    driver: local

networks:
  researchhub_network:
    driver: bridge
